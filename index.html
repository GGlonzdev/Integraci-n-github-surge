<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Electiva 2 1er Parcial</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
    body {
      margin: 0;
      background: radial-gradient(#000, #1a1a1a);
      color: #d4af37;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }
    .title {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 2.5rem;
      text-shadow: 0 0 5px #d4af37;
      animation: fadeIn 4s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      animation: blink 3s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="stars">
    <div class="star" style="top:10%; left:15%; width:2px; height:2px;"></div>
    <div class="star" style="top:30%; left:60%; width:3px; height:3px;"></div>
    <div class="star" style="top:70%; left:80%; width:1.5px; height:1.5px;"></div>
  </div>
  <div class="title">
    Saludos!!! 1er Parcial: Integraci√≥n continua<br>de Surge.sh y GitHub Actions
  </div>
</body>
</html>
